<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing every word in a string</title>
</head>
<body>
    <h3>Ennter Array Values (separate using comma)</h3>
    <input id="input-array"></input>
    <button onclick="sortArray()">Reverse</button>
    <h3>Sorted Array</h3>
    <textarea id="output"></textarea>

    <script>
        function sortArray(){
            const str = document.getElementById('input-array').value;
            const splitvalues = str.split(',')

            //const array = [];

            for(let i = 0; i < splitvalues.length; i++){
                array.push(parseInt(splitvalues[i]));
            }

            //console.log(array);

            const sortedArray = array.sort((a,b) => b-a);
            console.log(sortedArray);
            document.getElementById('output').innerHTML = sortedArray.toString();
        }
    </script>
</body>
</html>
